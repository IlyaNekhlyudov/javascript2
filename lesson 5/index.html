<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="searchLine" @input="filterGoods()">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="cartVisible=!cartVisible">Корзина</button>
            <div class="cart-block" v-show="cartVisible">
                <div v-for="product of cart" :key="product.id_product">
                    <div class="cart-item">
                        <div class="product-bio">
                        <img :src="imgCart" alt="Some image">
                        <div class="product-desc">
                        <p class="product-title">{{product.product_name}}</p>
                        <p class="product-quantity">{{product.quantity}}</p>
                        <p class="product-single-price">{{product.price}} за ед.</p>
                    </div>
                    <div class="right-block">
                        <span class="product-price">{{product.quantity * product.price}} ₽</span>
                        <button class="del-btn" @click="removeProduct(product)">&times;</button>
                    </div>
                </div>
            </div>
        </div>
        <p v-if="cart.length === 0">Корзина пуста.</p>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="product of filtered" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
        <p class='no-products' v-if="filtered.length === 0">Товаров не найдено.</p>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
